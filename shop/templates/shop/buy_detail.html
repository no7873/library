{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{product.image.url}}" width="100%">
        </div>
        <div class="col">
            <h2 class="display-6">{{product.btitle}}</h2>
            <p><span class="badge badge-secondary">가격</span>
            {% load humanize %}
                &#8361;{{product.price | floatformat:'0' | intcomma}}</p>
            <form action="{% url 'cart:product_add' product.id %}" method="post">
                {{add_to_cart}}
                {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-sm" value="구매 장바구니">
            </form>
            <h6><span class="badge badge-secondary">줄거리</span>{{product.bcontent|linebreaks}}</h6>
            <h5>상태 : {{product.condition}} </h5>
        </div>
    </div>
</div>

{% endblock %}
